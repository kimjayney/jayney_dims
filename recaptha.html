<html>
  <head>
    <title>reCAPTCHA demo</title>
    <script>
      function getMobileOS() {
          const ua = navigator.userAgent;
          if (/android/i.test(ua)) {
              return "Android";
          }
          // iOS 기기 (iPhone, iPad, iPod)를 확인합니다.
          if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
              return "iOS";
          }
          return "Other";
      }

      function openMyApp() {
      // 1. User-Agent로 안드로이드인지 확인
      
      if (getMobileOS() === 'Android' ) {
        // 2. 안드로이드용 Intent URL 생성
        const packageName = 'com.jennycoffee.locationtracker';
        const fallbackUrl = encodeURIComponent(`https://play.google.com/store/apps/details?id=${packageName}`);
        
        // 앱을 열기 위한 커스텀 스킴 URL
        const intentUrl = `intent://main#Intent;scheme=e2elocation;package=${packageName};S.browser_fallback_url=${fallbackUrl};end;`;

        // 3. 링크 이동
        window.location.href = intentUrl;
        
      } else if (getMobileOS() === 'iOS') {
         window.location.href = 'jennyproduct://'
      }
    }

// HTML 버튼에서 이 함수를 호출합니다.
// <button onclick="openMyApp()">앱으로 돌아가기</button>


      // reCAPTCHA 성공 시 실행
      var onSubmit = function(token) {
        console.log('토큰:', token);

        // 현재 URL에서 파라미터 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const deviceId = urlParams.get('deviceId');
        const authorization = urlParams.get('authorization');

        // AJAX GET 요청 (fetch 사용)
        fetch(`https://jayneycoffee.api.location.rainclab.net/api/recaptcha?g-recaptcha-response=${token}&deviceId=${deviceId}&authorization=${authorization}`)
        .then(res => res.json())
        .then(data => {
          console.log("서버 응답:", data);
          alert(data.message_ko_KR);
          window.close()
        })
        .catch(err => {
          console.error("에러 발생:", err);
          alert("❌ 요청 실패: " + err);
        });
      };

      // reCAPTCHA 버튼 렌더링
      var onloadCallback = function() {
        grecaptcha.render('recaptcha-container', {
          'sitekey': '6LcCMs4rAAAAAGcEt-PRjqTxWlvw8IX_zEExQgeo', // 발급받은 site key
          'callback': onSubmit
        });
      };
    </script>
  </head>
  <body>
    <!-- 버튼 클릭 → reCAPTCHA → onSubmit 실행 -->
     <h1>IP 수집 관련</h1>
     <p>안녕하세요. 이용자 기기가 정상적으로 등록이 되었습니다.<p>
     <p>IP 수집을 허용을 원하지 않으면 Recaptcha 과정을 거쳐 주세요.</p>
     <p>만약 IP 수집이 필요 하다면 <b>필요없음</b> 을 눌러 주세요.</p>
     <p>기본적으로 앱을 사용하면 IP를 수집 하지만, Recaptcha 를 거치면 IP는 수집하지 않게 됩니다.</p>
     
     <button onclick="window.close()">필요없음</button>
    <div id="recaptcha-container"></div>

    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
        async defer>
    </script>
  </body>
</html>
